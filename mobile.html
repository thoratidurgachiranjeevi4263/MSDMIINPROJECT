<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Products</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #333;
    }

    /* Styling Links */
    a {
      display: inline-block;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
    }

    a:hover {
      background-color: red;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      a {
        display: block;
        width: 60%;
        margin: 10px auto;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      margin: 50px;
    }

    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.4);
      display: inline-block;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0px 0px 10px cyan;
    }

    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 220px;
      text-align: center;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      outline: none;
    }

    button {
      padding: 12px 18px;
      font-size: 18px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background-color: #00ffff;
      color: black;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.6);
    }

    button:hover {
      background-color: #0099cc;
      box-shadow: 0px 0px 15px rgba(0, 153, 204, 0.9);
      transform: scale(1.1);
    }

    #result {
      font-weight: bold;
      background-color: #222;
      border: none;
    }
  </style>
</head>
<body>
  <h1>calculator</h1>
  input  : <input type="number" id ="num1" placeholder="enter 1st number"></br></br>
  input : <input type="number" id ="num2" placeholder="enter 2nd number"></br></br>
  <button onclick="add()">+</button>&nbsp;&nbsp;&nbsp;
  <button onclick="sub()">-</button>&nbsp;&nbsp;&nbsp;
  <button onclick="mul()">*</button>&nbsp;&nbsp;&nbsp;
  <button onclick="div()">/</button>&nbsp;&nbsp;&nbsp;</br></br>
  result : <input type="number" id = "result" placeholder="result" readonly>
  <script>
   var num1 ,num2 , result;
   var num1 = document.getElementById("num1");
   var num2 = document.getElementById("num2");
   function add(){
      result = parseInt(num1.value) + parseInt(num2.value);
      document.getElementById("result").value = result;
   }
   function sub(){
      result = parseInt(num1.value) - parseInt(num2.value);
      document.getElementById("result").value = result;
   }
   function mul(){
      result = parseInt(num1.value) * parseInt(num2.value);
      document.getElementById("result").value = result;
   }
   function div(){
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        if(num2 !== 0) {
            document.getElementById("result").value = num1 / num2;
        } else {
            document.getElementById("result").value = "Error (Divide by 0)";
        }
    }
   
  </script>
</body>
</html>
